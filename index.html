<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABUNGAN</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index-mobile.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>TABUNGAN</h1>
                <h2>Kardus</h2>
            </div>
            <div class="hamburger" id="hamburger">
                &#9776; <!-- Hamburger icon -->
            </div>
            <div class="navigation" id="navMenu">
                <a href="">Home</a>
                <a href="">Bagi</a>
                <a href="">Tutor download</a>
                <a href="">About</a>
            </div>
        </div>
        <div class="dashBoard">
            <div class="totalBox">
                <p>Total</p>
                <h1 id="balanceValue">Rp 0</h1>
            </div>
            <div class="percentage">
                <div class="setTarget">
                    <p class="targetTitle">Target</p>
                    <p class="targetContent" id="goalsConten">Klik untuk menyetel target</p>
                </div>
                <div class="percentageBox" id="persentase">
                    <div class="percentageBar" id="persentaseBar">
                        <p class="percentageNumber" id="persenNumber"></p>
                        <div class="ring"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="tambahButton" id="tombolTambah">TAMBAH &uArr;</button>
            <button class="ambilButton" id="tombolKurang">AMBIL &#8659;</button>
        </div>
        <div class="historyContainer" >
            <div class="historyHead">
                <h4>riwayat</h4>
                <h4>see all</h4>
            </div>
            <div class="history">
                <table id="historyBody">

                </table>
            </div>
        </div>
        <!-------POPUP---------------->
        <div class="popup" id="goalsPopup">
            <h2>SETEL TARGET</h2>
            <input type="text" id="targetInput" placeholder="Masukan jumlah target">
            <button id="setTargetButton">SETEL</button>
        </div>
        <div class="popup" id="incomePopup">
            <h2>Tambah Pemasukan</h2>
            <input type="text" placeholder="0.0" id="incomeInput">
            <button id="addIncomeButton">Tambah</button>
        </div>
        <div class="popup" id="expensePopup">
            <h2>Ambil Uang</h2>
            <input type="text" placeholder="0.0" id="expenseInput">
            <input type="text" placeholder="Masukan nama/keterangan!" id="expenseNote">
            <button id="subtractExpenseButton">Ambil</button>
        </div>
        <div class="popup" id="alertPopup">
            <p id="alertMessage">Saldo tidak mencukupi!</p>
        <button id="closeAlert">Tutup</button>
        </div>
        <div class="stickyFooter">&copy; 2024 BY ABDUL</div>
    </div>
    <script src="js/dom.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/firebase.js" type="module"></script>
    <script src="js/history.js" type="module"></script>
    <script src="js/balance.js" type="module"></script>
    <script src="js/target.js" type="module"></script>
</body>
</html>
