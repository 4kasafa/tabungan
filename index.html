<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index-mobile.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>TABUNGAN</h1>
                <h2>Kardus</h2>
            </div>
            <div class="hamburger" id="hamburger">
                &#9776; <!-- Hamburger icon -->
            </div>
            <div class="navigation" id="navMenu">
                <a href="">Bagi</a>
                <a href="">Tutor download</a>
                <a href="">About</a>
            </div>
        </div>
        <div class="dashBoard">
            <div class="totalBox">
                <p>Total</p>
                <h1 id="balanceValue">Rp 1.200.000</h1>
            </div>
            <div class="percentage">
                <div class="setTarget">
                    <p targetTitle>Target</p>
                    <p class="targetContent" id="goalsContent">RP 1.500.000</p>
                </div>
                <div class="percentageBox">
                    <div class="percentageBar">
                        <p class="percentageNumber">75%</p>
                        <div class="ring"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="tambahButton">tambah</button>
            <button class="ambilButton">Ambil</button>
        </div>
        <div class="history"></div>
        <div class="popup" id="setTargetPopup">
            <h2>SETEL TARGET</h2>
            <input type="text" id="targetInput" placeholder="Masukan jumlah target">
            <button id="targetButton">SETEL</button>
        </div>
        <div class="popup" id="tambahPopup"></div>
        <div class="popup" id="ambilPopup"></div>
        <div class="stickyFooter">&copy; 2024 BY ABDUL</div>
    </div>
    <script src="js/main.js" type="module"></script>
    <script src="js/firebase.js" type="module"></script>
</body>
</html>
